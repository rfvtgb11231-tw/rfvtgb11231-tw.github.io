<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>犬、貓美容服務定型化契約</title>
<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  margin: 20px;
  line-height: 1.7;
}
h1 {
  margin-bottom: 10px;
}
#tabs {
  margin-bottom: 16px;
}
#tabs button {
  margin: 4px 4px 4px 0;
  padding: 6px 12px;
  border: 1px solid #ccc;
  background: #f5f5f5;
  cursor: pointer;
}
#tabs button.active {
  background: #333;
  color: #fff;
}
.section {
  margin-bottom: 20px;
}
.section h3 {
  margin-bottom: 6px;
}
</style>
</head>

<body>

<h1 id="contractTitle">載入中…</h1>
<div id="meta"></div>

<div id="tabs"></div>
<div id="content"></div>

<script>
let contractData;
let currentTab = 0;

fetch("contract.json")
  .then(res => res.json())
  .then(data => {
    contractData = data;
    document.getElementById("contractTitle").innerText = data.meta.name;
    document.getElementById("meta").innerText =
      "版本：" + data.meta.version + "｜來源：" + data.meta.source;
    renderTabs();
    renderContent();
  });

function renderTabs() {
  const tabsDiv = document.getElementById("tabs");
  tabsDiv.innerHTML = "";
  contractData.tabs.forEach((tab, index) => {
    const btn = document.createElement("button");
    btn.innerText = tab.title;
    btn.className = index === currentTab ? "active" : "";
    btn.onclick = () => {
      currentTab = index;
      renderTabs();
      renderContent();
    };
    tabsDiv.appendChild(btn);
  });
}

function renderContent() {
  const contentDiv = document.getElementById("content");
  contentDiv.innerHTML = "";
  const tab = contractData.tabs[currentTab];

  tab.sections.forEach(sec => {
    const sectionDiv = document.createElement("div");
    sectionDiv.className = "section";

    const h3 = document.createElement("h3");
    h3.innerText = sec.heading;
    sectionDiv.appendChild(h3);

    sec.paragraphs.forEach(p => {
      const para = document.createElement("p");
      para.innerText = p;
      sectionDiv.appendChild(para);
    });

    contentDiv.appendChild(sectionDiv);
  });
}
</script>

</body>
</html>
