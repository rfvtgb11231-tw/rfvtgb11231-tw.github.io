<script>
const CONTRACT_TEXT = `
犬、貓美容服務定型化契約範本
（中華民國114年6月9日 農業部農護字第1140072572號）

【簽約注意事項】
一、本契約之審閱期間不得少於一日；提供單次犬、貓美容或必要時，應給予即時或合理之審閱期間。
二、乙方應於訂約前提供「犬、貓美容服務簽約前詢問事項及基本資料表」，並由甲、乙雙方就契約內容共同填寫及說明。
三、本契約為定型化契約之一種，甲、乙雙方仍得針對個別狀況，經合意後增列、刪除或修正內容。

第一條（契約目的與範圍）
犬、貓美容服務，係指提供犬、貓外表部位清洗或清潔、吹乾、梳毛、毛髮修剪及造型設計等美容服務之行為。但不得涉及動物醫療行為及宣稱醫療效能。

第二條（資訊揭露義務）
乙方應至少以半開大小以上紙張或以電子方式，將犬、貓美容服務定型化契約公告於營業櫃台或場所明顯處；有網站或社群媒體者，亦應於網頁明顯處公告。

第三條（寵物、甲方及乙方相關資料）
本契約應記載下列基本資料：
一、寵物：犬、貓之寵物登記晶片號碼；尚未辦理登記者，應提供足以辨識個體身分之資訊。
二、甲方（消費者）：
（一）姓名
（二）國民身分證統一編號或居留證號碼
（三）聯絡地址
（四）聯絡電話
（五）緊急聯絡人
（六）緊急聯絡人電話
（七）犬、貓緊急就醫時指定之獸醫診療場所
三、乙方（企業經營者）：
（一）公司或商號名稱
（二）代表人或負責人姓名
（三）營業地址
（四）營業時間
（五）聯絡電話
（六）犬、貓緊急就醫時指定之獸醫診療場所

第四條（服務內容之說明及確認）
乙方應將甲方所選擇之美容服務項目、期間、次數、是否指定服務人員、費用及支付方式，於訂約前向甲方充分說明。
乙方於完成犬、貓美容服務後，應將服務內容製作紀錄，經甲方簽名確認後，提供正本予甲方留存。

第五條（詢問及照護義務）
乙方於實施犬、貓美容服務前，應向甲方詢問犬、貓個性、是否具攻擊性、有無疾病、病史或生理狀況及其他應注意事項，並檢查犬、貓狀況，以判斷是否適合接受美容服務。
乙方於美容服務期間，應提供犬、貓安全、乾淨、通風、排水良好、適當照明及溫度之環境，並符合相關照護規定。

第六條（犬、貓美容服務期間有異常狀況或死亡情形之處理）
於美容服務期間，乙方如發現犬、貓於施作美容部位或生理健康有異常狀況時，應立即妥善處理，並通知甲方或其指定之緊急聯絡人。
犬、貓緊急就醫必要時，除立即通知甲方或其指定之緊急聯絡人外，乙方應優先將犬、貓送往甲方指定之獸醫診療機構；未指定者，得送往適當之獸醫診療機構，並將就醫情形通知甲方。
犬、貓於美容服務期間死亡，或經乙方送往獸醫診療機構後死亡者，乙方應即通知甲方或其指定之緊急聯絡人，妥善保存犬、貓遺體，並向動物保護主管機關通報。

第七條（甲方繳款方式）
甲方應依契約約定之方式支付契約總金額：
□ 現金
□ 信用卡
□ 其他方式：＿＿＿＿＿＿＿＿

第八條（犬、貓美容服務實施前，甲方任意解除契約之退費規定）
犬、貓美容服務實施前，甲方得隨時解除契約。
甲方因任意解除契約者，乙方應於解除契約日起三日內，將已收取之費用扣除解約手續費後退還甲方。
解約手續費之收取如下：
□ 不收取
□ 定額：新臺幣＿＿＿元
□ 不定額：不得超過本契約總費用百分之五，且不得逾新臺幣一千元。

第九條（犬、貓美容服務實施後，甲方任意終止契約之退費規定）
犬、貓美容服務實施後，甲方得隨時終止契約。但單次服務不適用之。
因甲方任意終止契約者，乙方應於終止契約日起三日內，將已收取之費用扣除已接受美容服務費用及手續費後退還甲方；未依前條第三項約定手續費金額者，不得扣除手續費。

第十條（可歸責於乙方，甲方解除或終止契約之退費規定）
乙方有未經甲方同意變更服務內容、地點或指定服務人員等情形者，甲方得解除或終止契約。
前項情形，乙方應於解除或終止契約後三日內退還相關費用；甲方另有損害時，乙方應負賠償責任。

第十一條（管轄法院）
雙方同意以乙方營業所在地之地方法院為第一審管轄法院。

第十二條（契約及附件效力）
本契約自簽署日起生效。

【立契約書人】
甲方（消費者）簽名：
乙方（企業經營者）簽名：
`;

document.addEventListener("DOMContentLoaded", () => {

  <script>
// ===== 滑動到底解鎖同意 =====
document.addEventListener("DOMContentLoaded", () => {
  const content = document.getElementById("content");
  const agreeCheckbox = document.getElementById("agreeCheckbox");
  const nextBtn = document.getElementById("nextBtn");

  if (!content || !agreeCheckbox || !nextBtn) return;

  // 偵測是否滑到最底
  content.addEventListener("scroll", () => {
    const isBottom =
      content.scrollTop + content.clientHeight >= content.scrollHeight - 5;

    if (isBottom) {
      agreeCheckbox.disabled = false;
    }
  });

  // 勾選後啟用按鈕
  agreeCheckbox.addEventListener("change", () => {
    if (agreeCheckbox.checked) {
      nextBtn.disabled = false;
      nextBtn.style.background = "#333";
      nextBtn.style.color = "#fff";
    } else {
      nextBtn.disabled = true;
      nextBtn.style.background = "#ccc";
      nextBtn.style.color = "#666";
    }
  });

  // 點下一步 → 前往表單
  nextBtn.addEventListener("click", () => {
    window.location.href = "form.html";
  });
});
</script>
</script>
